<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Pantalla con Cambio de Tema - Libros</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            display: none;
        }

        .active {
            display: block;
        }

        /* Estilos específicos de pantalla */
        #amor-liquido {
            background-color: #f7f3e9;
        }

        #hombres-invisibles {
            background-color: #f0f0f0;
        }

        #animales-a-dioses {
            background-color: #e9f7f3;
        }

        .color-button {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .theme-selector {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="amor-liquido" class="container active">
        <h1>Amor Líquido</h1>
        <p>Descripción de "Amor Líquido"</p>
        <div class="color-button" onclick="changeTheme('day')">Día</div>
        <div class="color-button" onclick="changeTheme('night')">Noche</div>
        <div class="color-button" onclick="changePage('hombres-invisibles')">Hombres Invisibles</div>
        <div class="color-button" onclick="changePage('animales-a-dioses')">Animales a Dioses</div>
    </div>

    <div id="hombres-invisibles" class="container">
        <h1>Hombres Invisibles</h1>
        <p>Descripción de "Hombres Invisibles"</p>
        <div class="color-button" onclick="changeTheme('day')">Día</div>
        <div class="color-button" onclick="changeTheme('night')">Noche</div>
        <div class="color-button" onclick="changePage('amor-liquido')">Amor Líquido</div>
        <div class="color-button" onclick="changePage('animales-a-dioses')">Animales a Dioses</div>
    </div>

    <div id="animales-a-dioses" class="container">
        <h1>Animales a Dioses</h1>
        <p>Descripción de "Animales a Dioses"</p>
        <div class="color-button" onclick="changeTheme('day')">Día</div>
        <div class="color-button" onclick="changeTheme('night')">Noche</div>
        <div class="color-button" onclick="changePage('amor-liquido')">Amor Líquido</div>
        <div class="color-button" onclick="changePage('hombres-invisibles')">Hombres Invisibles</div>
    </div>

    <script>
        function changeTheme(theme) {
            if (theme === 'day') {
                document.body.style.backgroundColor = '#f0f0f0';
            } else if (theme === 'night') {
                document.body.style.backgroundColor = '#111';
            }
        }

        function changePage(pageId) {
            var containers = document.querySelectorAll('.container');
            containers.forEach(function (container) {
                container.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>

</html>
